<ion-app>
  <!-- MENÚ LATERAL -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>CMPA</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/home">Home</ion-item>
        <ion-item routerLink="/cargar-planificacion">Cargar Planificación</ion-item>
        <ion-item routerLink="/bitacora">Bitácora</ion-item>
        <ion-item routerLink="/vehiculo">Vehículo</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Bitácora de Vehículos</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true" class="ion-padding bitacora-content">
      <div class="bitacora-wrapper">
        <!-- Logo de la Corporación -->
        <img src="assets/img/Logo 2024 - Firma_azul 1.PNG" 
             alt="Logo Corporación Municipal" 
             class="corporacion-image">

        <!-- Barra de búsqueda -->
        <div class="search-container">
          <ion-searchbar search-icon="search-circle" 
                         placeholder="Buscar registro"
                         class="custom-searchbar">
          </ion-searchbar>
        </div>

        <!-- Lista de registros -->
        <ion-list class="bitacora-list">
          <!-- Aquí irán los registros de la bitácora -->
          <ion-item>
            <ion-label>
              <h2>Ejemplo de registro</h2>
              <p>Detalles del registro</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <!-- Contenedor de botones -->
        <div class="button-container">
          <ion-button expand="block" 
                      shape="round" 
                      fill="outline" 
                      (click)="goToHomePage()">
            Volver al Inicio
          </ion-button>
        </div>
      </div>
    </ion-content>
  </div>
